<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Desenho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <header class="bg-light py-3 border-bottom">
    <nav class="container d-flex justify-content-start">
        <a class="nav-link text-dark" href="index.html">← VOLTAR</a>
    </nav>
  </header>

  <main class="container py-5">
    <div class="row">
        <div class="col-md-7">
            <h1 id="titulo-arte" class="mb-4"></h1>
            <img id="imagem-arte" src="" alt="Desenho" class="img-fluid rounded shadow-lg mb-4">
        </div>
        
        <div class="col-md-5">
            <div class="p-4 border rounded bg-white">
                <h2 class="border-bottom pb-2 mb-3">Detalhes do Artista</h2>
                <p><strong>Artista:</strong> <span id="nome-artista"></span></p>
                <p><strong>Biografia:</strong> <span id="bio-artista"></span></p>

                <h2 class="border-bottom pb-2 mt-4 mb-3">Sobre a Obra</h2>
                <p id="descricao-obra">
                    Detalhes sobre a inspiração, materiais ou processo criativo.
                </p>
            </div>
        </div>
    </div>
  </main>

  <footer class="bg-light py-4 border-top">
    <div class="container text-center">
      <p>© 2025 - Todos os direitos reservados a @bucaslelo.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
